<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="importmap">
    {
      "imports": {
        "vue": "./assets/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body>

  <div id="root">
    <div :class="msg">{{ msg }}</div>
    <div v-html="raw" :title="window.location.href"></div>
    <div v-bind="obj"></div>
    <div :id="`list-${count+1}`" v-if="count<5">{{ obj }}</div>
    <div v-else>{{ count }}</div>
    <button @click.prevent="count++" :disabled="count>=5">{{ count }}</button>
  </div>
  
  <script type="module" src="./vue3-index.js"></script>
  
</body>
</html>
